image: shivammathur/node:jammy

stages:
  - sync

.base:
  before_script:
    - set -euo pipefail
  tags:
    - d13-runner

sync-repository:
  extends: .base
  stage: sync
  only:
    - feature/sync-repo
  
  script:
    - |
      #!/bin/bash
  
      spc -U
  
      # Setup PHP
      spc --php-version 8.1 --extensions "mbstring, curl, dom, fileinfo, gd, iconv, intl, json, xml, mbstring, pdo, phar, zip, sodium, pdo_mysql, bcmath, soap";
  
      composer install --no-dev --optimize-autoloader;
      
      rm -rf infra/ resources/ docs/;
  
      zip -r twint.zip ./
    
  artifacts:
    paths:
      - twint.zip
